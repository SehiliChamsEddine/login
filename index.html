<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>login page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in">
      
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></i></a>
          </div>
          <span>Or use you personal informations</span>
          <input type="text" placeholder="Enter you username" />
          <input type="password" placeholder="Enter your password" />
          <a href="#"> Forget Your Password?</a>
          <button >sign in</button>
        </form>
      </div>

      <div class="form-container sign-up">
       
        <form> 
          <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></i></a>
        </div>
        <span>Or use you personal informations</span>
          <input type="text" placeholder="Enter you first name" />
          <input type="text" placeholder="Enter your last name" />
          <input type="email" placeholder="Enter your  Email" />
          <input type="text" placeholder="Enter you username" />
          <input type="password" placeholder="Enter your password" />

          <button >sign up</button>
        </form>
      </div>
<div class="toggle-container">
      <div class="toggle">
        <div class="toggle-pannel left">
          <h1>Hello,Frind!</h1>
          <p>
            please register with you personal details to get all the website
            features
          </p>
          <button class="hidden" id="sign-in">Sign In</button>
        </div>
        <div class="toggle-pannel right">
          <h1>Welcome,Back!</h1>
          <p>
            please register with you personal details to get all the website
            features
          </p>
          <button class="hidden" id="sign-up">Sign Up</button>
        </div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
